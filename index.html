<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة اجتماعات بسيطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #00ffd0;
    }

    .room-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input {
      background-color: #2e2e3e;
      color: #fff;
      min-width: 200px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    video {
      width: 320px;
      height: 240px;
      background-color: #000;
      border: 2px solid #fff;
      border-radius: 10px;
      object-fit: cover;
      margin: 10px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .room-controls {
        flex-direction: column;
        align-items: center;
      }

      video {
        width: 90%;
      }
    }

    #chat-container {
      max-width: 700px;
      margin: 0 auto;
    }

    #chat-box {
      height: 200px;
      overflow-y: auto;
      background: #2c2c3e;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }

    #chatInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    #sendButton {
      padding: 10px;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>غرفة اجتماعات بسيطة</h1>

  <div class="room-controls">
    <input type="text" id="roomInput" placeholder="ادخل رقم الغرفة">
    <button onclick="joinRoom()">انضم</button>
    <button onclick="createRoom()">انشئ غرفة جديدة</button>
  </div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالتك هنا">
    <button id="sendButton" onclick="sendMessage()">ارسال</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>

</body>
</html>
